<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>COLORES</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+TAS+Beginner:wght@500&family=Karla:ital,wght@0,400;1,300&family=Oswald:wght@300&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Roboto+Slab&family=Roboto:wght@100&display=swap" rel="stylesheet"> 

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+TAS+Beginner:wght@500&family=Karla:ital,wght@0,400;1,300&family=Lato&family=Oswald:wght@300&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Roboto+Slab&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+TAS+Beginner:wght@500&family=Karla:ital,wght@0,400;1,300&family=Lato&family=Merriweather&family=Oswald:wght@300&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Roboto+Slab&display=swap" rel="stylesheet"> 

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+TAS+Beginner:wght@500&family=Karla:ital,wght@0,400;1,300&family=Lato&family=Merriweather&family=Oswald:wght@300&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@500&family=Roboto+Slab&display=swap" rel="stylesheet"> 

</head>
<body>
    <!--Uno-->
    <header>
        <section id="banner">
            <div class="caja">
                <div class="uno">HEADER... BANNER</div>
            </div>
        </section>

        <section id="logo">
            <div class="caja">
                <div class="dos">LOGO</div>
            </div>
        </section>

        <section id="login">
            <div class="caja">
                <div class="tres">LOGIN</div>
            </div>
        </section>
    </header>

    <!--Dos-->
    <nav>
        <section id="inicio">
            <p>NAV...INICIO</p>
        </section>

        <section id="producto">
            <p>PRODUCTO</p>
        </section>

        <section id="contacto">
            <p>CONTACTO</p>
        </section>
    </nav>

    <!--Tres-->

    <main>
        <aside id="hoy">
            <p>MAIN...ASIDE LEFT</p>
        </aside>

        <article id="novedades">
            <p>ARTICLE</p>
        </article>

        <aside id="internacional">
            <p>ASIDE RIGHT</p>
        </aside>
    </main>

    <!--Cuatro-->
    <footer>
        <aside id="creditos">
            <p>FOOTER...CREDITOS</p>
        </aside>

        <article id="lugar">
            <p>LUGAR</p>
        </article>

        <aside id="correo">
            <p>CORREO</p>
        </aside>
    </footer>
    
</body>
</html>
